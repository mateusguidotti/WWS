<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Winners BR</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <!-- FONTES -->
    <!-- 1 - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400..840;1,400..840&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ropa+Sans:ital@0;1&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section id="header">
            <img src="./assets/images/header_image.png" alt="World Winners BR">
        </section>
        <section id="contact-section">
            <div id="socialmediabuttons-container">
                <a href="https://discord.com/invite/Rn3TDdJXP7" class="button-container" id="discord-btn" target="_blank">
                    <img src="./assets/images/discord_logo.png" alt="discord logo">
                    <span>Comunidade e Loja</span>
                </a>
                <a href="https://www.youtube.com/channel/UCSaBhlR1l-cIbmdRgNRjS6w" class="button-container" id="youtube-btn" target="_blank">
                    <img src="./assets/images/youtube_logo.png" alt="youtube logo">
                    <span>Canal do Youtube</span>
                </a>
                <a href="https://www.tiktok.com/@walterwhitemods" class="button-container" id="tiktok-btn" target="_blank">
                    <img src="./assets/images/tiktok_logo.png" alt="tiktok logo">
                    <span>Nosso TikTok</span>
                </a>
                <a href="https://www.instagram.com/walterwhitestore/?igsh=NGlha3VrZDI0OXps&utm_source=qr" class="button-container" id="instagram-btn" target="_blank">
                    <img src="./assets/images/instagram_logo.png" alt="instagram logo">
                    <span>Nosso Instagram</span>
                </a>
            </div>
            <div id="form-section">
                <div id="form-container">
                    <span id="form-title">Tire as suas dúvidas</span>
                    <form action="">
                        <label for="assunto">Assunto:</label>
                        <select name="assunto" id="assunto" placeholder="Escolha uma opção">
                            <option value="selecionar-assunto" selected disabled hidden>Selecione um assunto</option>
                            <option value="Compra">Compra</option>
                            <option value="Suporte">Suporte</option>
                            <option value="Ajuda com o Discord">Ajuda com o Discord</option>
                            <option value="Dúvida sobre Pagamento">Dúvida sobre Pagamento</option>
                            <option value="Consultar Preço">Consulta de preços</option>
                            <option value="Sugestões">Sugestões</option>
                            <option value="Outro">Outro (preencher campo abaixo)</option>
                        </select>
                        <label for="descricao">Descrição:</label>
                        <textarea name="descricao" id="descricao" placeholder="Descreva a sua dúvida aqui"></textarea>
                    </form>
                    <button id="send-whatsapp">
                        <img src="./assets/images/whatsapp_logo.png" alt="">
                        <span>Enviar via WhatsApp</span>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
